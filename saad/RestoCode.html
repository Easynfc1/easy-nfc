<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Nom du Restaurant</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #8b0000;
            color: white;
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            margin: 50px auto;
            padding: 40px;
            background-color: #2c2c2c;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            max-width: 800px;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 15px;
            color: white;
            background-color: #b8860b;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #daa520;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Nom du Restaurant</header>
    <div class="container">
        <h1>Bienvenue chez [Nom du Restaurant]</h1>
        <p style="font-size: 18px; font-style: italic;">Une expérience culinaire inoubliable dans un cadre raffiné.</p>
        <a href="#menu" class="button">Voir le Menu</a>
        <a href="#contact" class="button">Contactez-nous</a>
    </div>
</body>
</html>
