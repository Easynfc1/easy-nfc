<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 3px solid #007BFF;
        }
        .info {
            margin: 10px 0;
            font-size: 18px;
        }
        .info a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .info a:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Photo de profil" class="profile-photo">
        <div class="info">
            <img src="icons/user.png" alt="Nom" class="icon">
            <span>Nom Prénom</span>
        </div>
        <div class="info">
            <img src="icons/phone.png" alt="Téléphone" class="icon">
            <a href="tel:+123456789">+123456789</a>
        </div>
        <div class="info">
            <img src="icons/email.png" alt="Email" class="icon">
            <a href="mailto:email@example.com">email@example.com</a>
        </div>
        <div class="info">
            <img src="icons/instagram.png" alt="Instagram" class="icon">
            <a href="https://instagram.com/username" target="_blank">@username</a>
        </div>
        <div class="info">
            <img src="icons/link.png" alt="Autre lien" class="icon">
            <a href="https://example.com" target="_blank">Mon site web</a>
        </div>
    </div>
</body>
</html>
